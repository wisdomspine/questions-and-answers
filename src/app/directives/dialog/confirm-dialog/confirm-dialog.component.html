<mat-card class="app-padding-top-80-important app-padding-bottom-80-important">
  <div class="content">
    <span class="mat-h1" style="margin: 0px; text-align: center"
      >{{ data?.title }}
    </span>
    <p
      class="mat-h3"
      style="
        text-align: center;
        margin-top: 24px;
        margin-left: 24px;
        margin-right: 24px;
      "
    >
      {{ data?.subtitle }}
    </p>
  </div>
  <mat-card-footer
    style="margin-top: 32px"
    fxLayout="row nowrap"
    fxLayoutGap="24px"
  >
    <button
      [color]="color"
      mat-stroked-button
      class="
        app-border-color-{{ color }}-important
      "
      style="border-radius: 50px; padding-top: 4px; padding-bottom: 4px"
      (click)="dialogRef.close(false)"
    >
      <span> {{ data?.cancelText ?? "Cancel" }} </span>
    </button>
    <button
      [color]="data?.acceptButtonTheme ?? color"
      mat-flat-button
      style="border-radius: 50px; padding-top: 4px; padding-bottom: 4px"
      (click)="dialogRef.close(true)"
    >
      <span> {{ data?.acceptText ?? "Accept" }} </span>
    </button>
  </mat-card-footer>
</mat-card>
